<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <!-- Vue -->
    <div id="app" class="container">
        <header class="row app-header d-flex">
            <div class="col-6 d-flex">
                <img src="https://www.ancescao.it/images/00-Documenti/list-2389219_960_720.png" alt="logo-checklist">
                <h1 class="title">Checklist</h1>
            </div>
        </header>

        <section class="new-todo d-flex">
            <input 
                type="text" 
                placeholder="Inserisci nuovo todo"
                v-model.trim="newTodo"
                @keyup.enter="addTodo"
                ref="InputFocus"
            >
            <button 
                type="button" 
                class="btn btn-primary button mx-3"
                @click="addTodo"
            >
                    Aggiungi
            </button>
        </section>

        <main class="list-main">
            <ul class="list-todo" v-if="todos.length > 0">
                <li class="todo" v-for="(element, index) in todos">
                    <span 
                        class="text"
                        :class="{completed: element.completed}"
                        @click="statusToDo(index)"
                    >
                            {{ element.text }}
                    </span>
                    <button 
                        type="button" 
                        class="btn btn-danger btn-delete"
                        @click="removeTodo(index)"
                    >
                            Delete
                    </button>
                </li>
            </ul>
            <!-- aggiungo un text per dire all utente che non ha creato nessun todo,
            lo mostro solo quanod la lista e vuota e lo paragono alla lunghezza del mio array-->
            <div class="new-todo" v-else>
                <h2 class="title-check" >Non sono presenti check da fare: Inserisci un nuovo ToDo</h2>
                <div class="new-img d-flex">
                    <img src="https://lh3.googleusercontent.com/proxy/B4hCuVlUbEH4McjHygr1CQTjKP0b3R7YGHGSlTT6cz4P7fjnLARR5e4MOHX5LYpnKedM6HGtaHJ7Wz30I9vOttUQhzP4aEgbHIi0X5OGBnULx9-peUUzlUHQsHqJrIDelAmDY8ZR28Cf4mcU_hE" alt="newtodo">
                </div>
            </div>
            
        </main>
    </div>

    <svg  class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#40b7ad" fill-opacity="1" d="M0,96L48,117.3C96,139,192,181,288,170.7C384,160,480,96,576,80C672,64,768,96,864,112C960,128,1056,128,1152,117.3C1248,107,1344,85,1392,74.7L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>

    



    <!-- js -->
    <script src="./js/main.js"></script>
</body>
</html>
